<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<body>
    <section class="section">
    <div class="container"> 
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image">
                        <img src="https://www.androidsis.com/wp-content/uploads/2021/07/los-mejores-juegos-de-ping-ping-android.jpg" alt="">
                    </figure>
                </div>

                <header class="card-header">
                  <p class="card-header-title"> Ping Pong Score Keeper </p>
                </header>
                
                <div class="card-content">
                  <div class="content">
                    <h1 class="title is-1"> <span id="p1Display"> 0 </span> to <span id="p2Display"> 0 </span> </h1>
                    <p class="subtitle"> Use the buttons below to keep score. </p>

                    <label for="playTo" class="label is-inline is-large">Playing to:</label>
                    <div class="select is-rounded">
                        
                        <select name="" id="playTo"> 
                            <option value="3"> 3 </option>
                            <option value="4"> 4 </option>
                            <option value="5"> 5 </option>
                            <option value="6"> 6 </option>
                            <option value="7"> 7 </option>
                            <option value="8"> 8 </option>
                            <option value="9"> 9 </option>
                            <option value="10"> 10 </option>
                            <option value="11"> 11 </option> 
                        </select> 

                    </div>
                      (two points of advantage are required to win)
                      <br>
                      <br>
                     
                      Set the names of players: &nbsp
                      <input type="text" placeholder="Player One" id = "p1Name"> &nbsp
                      <input type="text" placeholder="Player Two" id = "p2Name"> 
                  </div>
                </div>

                <footer class="card-footer">
                    <button id="p1Add" class="is-primary button card-footer-item">+1 Player One</button>
                    <button id="p2Add" class="is-info button card-footer-item">+1 Player Two</button>
                    <button id="reset" class="is-danger button card-footer-item">Reset</button>
                    <button id="shTable" class="button card-footer-item">Table of Scores</button>
                </footer>

                <center> 
                <ul id="tableScore">
                    <li id="placeholder"> No matches have been played yet<li> 
                </ul>
                </center>

              </div>    
            </div>
        </div>
    </div> 
</section>


<script src="app.js"></script>
</body>
  

</html>
